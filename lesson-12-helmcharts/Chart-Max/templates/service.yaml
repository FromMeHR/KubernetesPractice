apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-service
  labels:
    env : prod
    owner : max
spec:
  type: LoadBalancer
  selector:
    project: {{ .Release.Name }} # select pods with those labels
  ports:
    - name: {{ .Release.Name }}-listener
      protocol: TCP
      port: 80 # port on load balancer
      targetPort: 80 # port on pod