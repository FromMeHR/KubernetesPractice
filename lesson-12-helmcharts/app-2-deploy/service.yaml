apiVersion: v1
kind: Service
metadata:
  name: my-single-pod-2-service
  labels:
    env : prod
    owner : max
spec:
  type: LoadBalancer
  selector:
    project: temp-2 # select pods with those labels
  ports:
    - name: app-2-listener
      protocol: TCP
      port: 80 # port on load balancer
      targetPort: 80 # port on pod