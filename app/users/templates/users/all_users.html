<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
</head>
<body>
    <h1>All Users</h1>
    {% if all_users %}
     <ul>
        {% for user in all_users %}
        <li>{{ user.email }}</li>
        {% endfor %}
    </ul>
    {% else %}
    <p>There're no users yet.</p>
    {% endif %}
</body>
</html>
