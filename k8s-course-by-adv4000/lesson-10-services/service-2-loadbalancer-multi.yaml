apiVersion : apps/v1
kind: Deployment
metadata:
  name: my-web-deployment-multi-pod
  labels:
    app : my-k8s-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      project: temp-2
  template:
    metadata:
      labels:
        project: temp-2
    spec:
      containers:
        - name: temp-2-web
          image: fromme/k8sphptest:latest
          ports:
            - containerPort: 80 # port on pod
        - name : container-api
          image: tomcat:8.5.38
          ports:
            - containerPort: 8080 # port on pod

---
apiVersion: v1
kind: Service
metadata:
  name: my-multi-pod-service
  labels:
    env : prod
    owner : max
spec:
  type: LoadBalancer
  selector:
    project: temp-2
  ports:
    - name: my-web-app-listener
      protocol: TCP
      port: 80
      targetPort: 80
    - name: my-api-app-listener
      protocol: TCP
      port: 8888
      targetPort: 8080